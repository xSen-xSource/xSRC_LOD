<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Booster</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="fps-booster-ui">
            <div class="header">
                <h1>xSRC LOD Optimizer</h1>
                <button id="close-btn" class="close-btn">✕</button>
            </div>
            
            <div class="main-toggle">
                <span>สถานะ: </span>
                <label class="toggle">
                    <input type="checkbox" id="master-toggle">
                    <span class="slider"></span>
                    <span class="toggle-label" id="toggle-status">เปิด</span>
                </label>
            </div>
            
            <div class="settings-section">
                <div class="setting">
                    <div class="setting-header">
                        <h3>ปรับแต่งกราฟิก</h3>
                        <label class="toggle small">
                            <input type="checkbox" id="graphics-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="setting-content">
                        <div class="slider-container">
                            <label for="lod-scale">LOD Scale</label>
                            <input type="range" id="lod-scale" min="0" max="1" step="0.01" value="0.8">
                            <span class="value" id="lod-scale-value">0.80</span>
                        </div>
                        
                        <div class="slider-container">
                            <label for="timecycle-strength">Timecycle Strength</label>
                            <input type="range" id="timecycle-strength" min="0" max="1" step="0.01" value="1.0">
                            <span class="value" id="timecycle-strength-value">1.00</span>
                        </div>
                        
                        <div class="slider-container">
                            <label for="shadow-scale">Shadow Scale</label>
                            <input type="range" id="shadow-scale" min="0" max="1" step="0.01" value="0.0">
                            <span class="value" id="shadow-scale-value">0.00</span>
                        </div>
                        
                        <div class="select-container">
                            <label for="timecycle-modifier">Timecycle Modifier</label>
                            <select id="timecycle-modifier">
                                <option value="cinema">Cinema</option>
                                <option value="default">Default</option>
                                <option value="neutral">Neutral</option>
                                <option value="mp_corona_tournament">Corona Tournament</option>
                                <option value="underwater">Underwater</option>
                                <option value="glasses_black">Black Glasses</option>
                                <option value="phone_cam1">Phone Camera</option>
                                <option value="CAMERA_secuirity">Security Camera</option>
                                <option value="CHOP">Chop</option>
                                <option value="drug_flying_01">Drug Flying</option>
                                <option value="WATER_silty">Silty Water</option>
                                <option value="downhill_1">Downhill</option>
                                <option value="city_contrast">City Contrast</option>
                                <option value="metro_station">Metro Station</option>
                                <option value="tunnel">Tunnel</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="setting">
                    <div class="setting-header">
                        <h3>ลดความหนาแน่น</h3>
                        <label class="toggle small">
                            <input type="checkbox" id="density-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="setting-content">
                        <div class="slider-container">
                            <label for="ped-density">NPC Density</label>
                            <input type="range" id="ped-density" min="0" max="1" step="0.01" value="0.5">
                            <span class="value" id="ped-density-value">0.50</span>
                        </div>
                        
                        <div class="slider-container">
                            <label for="vehicle-density">Vehicle Density</label>
                            <input type="range" id="vehicle-density" min="0" max="1" step="0.01" value="0.5">
                            <span class="value" id="vehicle-density-value">0.50</span>
                        </div>
                        
                        <div class="slider-container">
                            <label for="random-vehicle-density">Random Vehicle</label>
                            <input type="range" id="random-vehicle-density" min="0" max="1" step="0.01" value="0.3">
                            <span class="value" id="random-vehicle-density-value">0.30</span>
                        </div>
                        
                        <div class="slider-container">
                            <label for="parked-vehicle-density">Parked Vehicle</label>
                            <input type="range" id="parked-vehicle-density" min="0" max="1" step="0.01" value="0.4">
                            <span class="value" id="parked-vehicle-density-value">0.40</span>
                        </div>
                        
                        <div class="slider-container">
                            <label for="scenario-ped-density">Scenario NPC</label>
                            <input type="range" id="scenario-ped-density" min="0" max="1" step="0.01" value="0.5">
                            <span class="value" id="scenario-ped-density-value">0.50</span>
                        </div>
                    </div>
                </div>
                </div>
                
                <div class="setting">
                    <div class="setting-header">
                        <h3>ปิดฟีเจอร์ที่ไม่จำเป็น</h3>
                        <label class="toggle small">
                            <input type="checkbox" id="features-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="setting-content">
                        <div class="checkbox-container">
                            <label for="vehicle-distantlights">ไฟรถระยะไกล</label>
                            <label class="toggle small">
                                <input type="checkbox" id="vehicle-distantlights" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        
                        <div class="checkbox-container">
                            <label for="garbage-trucks">รถขยะ</label>
                            <label class="toggle small">
                                <input type="checkbox" id="garbage-trucks">
                                <span class="slider"></span>
                            </label>
                        </div>
                        
                        <div class="checkbox-container">
                            <label for="random-boats">เรือสุ่ม</label>
                            <label class="toggle small">
                                <input type="checkbox" id="random-boats">
                                <span class="slider"></span>
                            </label>
                        </div>
                        
                        <div class="checkbox-container">
                            <label for="random-cops">ตำรวจสุ่ม</label>
                            <label class="toggle small">
                                <input type="checkbox" id="random-cops">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="setting">
                    <div class="setting-header">
                        <h3>Focus โฟกัสที่ตัวผู้เล่น</h3>
                        <label class="toggle small">
                            <input type="checkbox" id="focus-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="setting">
                    <div class="setting-header">
                        <h3>จำกัดระยะการมองเห็น</h3>
                        <label class="toggle small">
                            <input type="checkbox" id="distance-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <button id="close-btn-bottom" class="close-btn-bottom">ปิดเมนู</button>
            </div>
            
            <div class="fps-display">
                <span>FPS: <span id="fps-counter">0</span></span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
